<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        .loading {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="loading">Loading stream...</div>

    <script>
        // URL Asal diencode dalam Base64
        let encodedUrl = "aHR0cHM6Ly9pc3RxbWh0di5uZXQvNTAwK2No";

        // Decode Base64 ke URL asal
        let originalUrl = atob(encodedUrl);

        // Redirect ke URL sebenar selepas 2 saat
        setTimeout(() => {
            window.location.href = originalUrl;
        }, 2000);
    </script>
</body>
</html>
